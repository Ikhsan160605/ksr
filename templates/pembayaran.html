<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript"
        src="https://app.sandbox.midtrans.com/snap/snap.js"
        data-client-key="{{ client_key }}"></script>
</head>

<body class="font-open-sans bg-gradient-to-r from-blue-500 to-blue-700 min-h-screen flex flex-col justify-between">
    <header class="bg-[#a696ff] shadow-md shadow-black py-4">
        <!-- Header content here -->
    </header>

    <main class="container mx-auto py-8">
        <!-- Main content here -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Pembayaran</h1>
            <!-- Form pembayaran -->
            <form id="paymentForm" action="/process_payment" method="post">
                <div class="mb-4">
                    <label for="amount" class="block text-sm font-semibold mb-2">Jumlah Pembayaran</label>
                    <!-- Tabel hasil inputan user -->
                    <table class="border-collapse border border-gray-400 w-full">
                        <thead>
                            <tr>
                                <th class="border border-gray-400 px-4 py-2">Nama</th>
                                <th class="border border-gray-400 px-4 py-2">Harga</th>
                                <th class="border border-gray-400 px-4 py-2">Jumlah</th>
                            </tr>
                        </thead> 
                        <tbody id="userInputTable">
                            <!-- Tabel akan diisi melalui JavaScript -->
                        </tbody>
                    </table>
                    <input type='hidden' id='snap_token' value="{{ token }}"/>
                </div>
                <!-- Tambahkan div untuk menampilkan total harga -->
                <div id="totalHarga" class="text-xl font-semibold text-gray-700 mb-4"></div>
                <!-- Button untuk pembayaran -->
                <button type="button" id="checkout-button" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Bayar Sekarang</button>

            </form>

        </div>
    </main>


    <footer class="bg-[#a696ff] shadow-md shadow-black py-4">
        <!-- Footer content here -->
    </footer>
    <script src="{{ url_for('static', filename='js/bayar.js') }}"></script>
</body>

</html>
