<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-lg py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-semibold text-gray-800">Kasir</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 mt-4">
        <div class="flex flex-wrap -mx-4">
            <!-- Product List -->
            <div class="w-full md:w-2/3 px-4">
                <h2 class="text-lg font-semibold mb-4">Daftar Produk</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Product Card -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-semibold mb-2">Produk 1</h3>
                        <p class="text-gray-700">Deskripsi produk 1.</p>
                        <p class="text-gray-900 font-semibold mt-2">$10.00</p>
                        <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Tambahkan ke Keranjang</button>
                    </div>

                    <!-- Add more products as needed -->
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="w-full md:w-1/3 px-4">
                <h2 class="text-lg font-semibold mb-4">Ringkasan Keranjang</h2>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <!-- Cart Items -->
                    <ul class="divide-y divide-gray-200">
                        <li class="flex justify-between py-2">
                            <span>Produk 1</span>
                            <span>$10.00</span>
                        </li>
                        <!-- Add more cart items dynamically -->
                    </ul>
                    <!-- Total -->
                    <div class="mt-4 flex justify-between">
                        <span class="font-semibold">Total:</span>
                        <span>$10.00</span>
                    </div>
                    <!-- Checkout Button -->
                    <button class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/kasir.js') }}"></script>

</body>

</html>
